<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <style>
            .centered {
                margin: 0px auto;
            }
			
			form {
				border: 3px solid #f1f1f1;
			}

			input[type=text], input[type=password] {
				width: 100%;
				padding: 12px 20px;
				margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc;
				box-sizing: border-box;
			}

			button {
				background-color: #4CAF50;
				color: white;
				padding: 14px 20px;
				margin: 8px 0;
				border: none;
				cursor: pointer;
				width: 100%;
			}

			button:hover {
				opacity: 0.8;
			}

			.cancelbtn {
				width: auto;
				padding: 10px 18px;
				background-color: #f44336;
			}

			.imgcontainer {
				text-align: center;
				margin: 24px 0 12px 0;
			}

			img.avatar {
				width: 20%;
                                height: 20%;
				border-radius: 50%;
			}

			.container {
				padding: 16px;
			}

			span.psw {
				float: right;
				padding-top: 16px;
			}

			/* Change styles for span and cancel button on extra small screens */
			@media screen and (max-width: 300px) {
				span.psw {
				   display: block;
				   float: none;
				}
				.cancelbtn {
				   width: 100%;
				}
			}
        </style>
    </h:head>

    <h:body>
        
        <h:form>
            <p:growl id="growl" life="1500" autoUpdate="true" />
            
            <div class="imgcontainer">
                <h:graphicImage library="images" name="img_avatar2.png" class="avatar" alt="Avatar"/>
            </div>

            <div class="container">
                <label><b>#{bundle['lblUser']}</b></label>
                <p:inputText placeholder="#{bundle['lblUserReq']}" required="true" value="#{login.usuario}" requiredMessage="#{bundle['lblUserReq']}"></p:inputText>

              <label><b>#{bundle['lblPass']}</b></label>
              <p:password placeholder="#{bundle['lblPassReq']}" required="true" value="#{login.password}" requiredMessage="#{bundle['lblPassReq']}"></p:password>

              <p:commandButton update="@form" action="#{login.logear}" value="#{bundle['lblbtnLogin']}"></p:commandButton>
              <p:selectBooleanCheckbox label="Recordarme"></p:selectBooleanCheckbox>
            </div>

            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </h:form>
    </h:body>

</html>
