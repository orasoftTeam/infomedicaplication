<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">
        #{bundle['mtoRubroTitulo']}
    </ui:define>    
    
    <ui:define name="body">
        <f:metadata></f:metadata>
        <adm:breadcrumb title="#{bundle['agregarRubroTitulo']}"  link="cadastro-default.xhtml?id="/>
        <h:form id="form" prependId="false">
            <p:growl  id="growl" showDetail="true" />
            <p:focus/>
            
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="#{bundle['lblGuardar']}" update="form:nomRubro form:rubroDT" actionListener="#{rubroController.guardarRubro()}"
                                         ajax="true"
                                         icon="fa fa-check" styleClass="btn-primary" />
                        <p:spacer width="5" />
                        <p:commandButton value="#{bundle['lblVer']}" update="form:nomRubro form:rubroDT" actionListener="#{rubroController.validarSeleccion()}"
                                         ajax="true"
                                         icon="ui-icon-search" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="#{bundle['lblCancelar']}"
                                         action="#{rubroController.guardarRubro()}"
                                         process="@this"
                                         icon="fa fa-close"/>
                    </div>
                    
                    <p:separator/>
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:outputLabel for="nomRubro" value="#{bundle['nomRubro']}"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="nomRubro" value="#{rubroController.nomRubro}" size="4" styleClass="form-control" />
                        </div>
                        
                    </div>
                    <p:separator/>
                    <div id="datatable-single">
                        <p:dataTable
                            id="rubroDT" var="rubro" value="#{rubroController.listaRubro}" paginator="true"
                            paginatorPosition="bottom"
                            selection="#{rubroController.rf}" rowKey="#{rubro.idrubro}" rows="5"
                            >
                            <f:facet name="header">
                                #{bundle['lblListaRubro']}
                            </f:facet>
                            <p:column selectionMode="single" style="width: 42px"
                                      styleClass="align-center"
                                      priority="1" />
                            <p:column headerText="#{bundle['nomRubro']}" sortBy="#{rubro.nombrerubro}" >
                                <h:outputText value="#{rubro.nombrerubro}" />
                            </p:column>
                            
                            
                        </p:dataTable>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </h:form>
        
    </ui:define>
    
</ui:composition>
