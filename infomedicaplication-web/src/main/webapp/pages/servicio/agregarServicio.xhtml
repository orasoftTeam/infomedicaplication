<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        #{bundle['mtoServicioTitulo']}
    </ui:define>

    <ui:define name="body"  >
        <f:metadata>
        </f:metadata>

        <adm:breadcrumb title="#{bundle['agregarServicio']}" link="cadastro-default.xhtml?id="/>
        <h:form id="form" prependId="false" >
            <p:growl id="growl" showDetail="true" />
            <p:focus/>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="#{bundle['lblGuardar']}" icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="#{bundle['lblVer']}" icon="ui-icon-search" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="#{bundle['lblCancelar']}" process="@this"
                                         icon="fa fa-close"/>
                    </div>

                    <p:separator/>
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:outputLabel for="tiposervicios" value="#{bundle['nomTipoServicio']}"/>
                        </div>
                        <div class="ui-grid-col-2">
 
                            <p:selectOneMenu id="tiposervicios" value="#{servicioController.idTipoServicio}"  >
                                <!--<p:ajax event="change" update="form:deptoDT form:nomDepartamento" listener="#{departamentoController.combochanged}"></p:ajax>-->
                                <f:selectItems var="tiposervicio" value="#{servicioController.listaTipoServicio}" itemValue="#{tiposervicio.idtiposervicio}" 
                                               itemLabel="#{tiposervicio.nombretiposervicio}" ></f:selectItems>
                            </p:selectOneMenu> 
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
