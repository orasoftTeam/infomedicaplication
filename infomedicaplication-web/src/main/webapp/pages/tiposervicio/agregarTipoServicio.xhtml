<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        #{bundle['mtoTipoServicioTitulo']}
    </ui:define>

    <ui:define name="body"  >

        <adm:breadcrumb title="#{bundle['agregarTipoServicio']}" link="cadastro-default.xhtml?id="/>
        <h:form id="form" prependId="false" >
            <p:growl id="growl" showDetail="true" />
            <p:focus/>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <!--falta colocar action a los botones-->
                    <p:commandButton value="#{bundle['lblGuardar']}" update="form:nomtiposervicio form:tiposervicioDT" actionListener="#{tipoServicioController.guardarTiposServicio}"
                                     ajax="true" icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5"/>
                    <p:commandButton value="#{bundle['lblVer']}" update="form:nomtiposervicio form:tiposervicioDT" actionListener="#{tipoServicioController.validarSeleccion}"
                                     ajax="true" icon="ui-icon-search" styleClass="btn-primary"/>
                    <p:spacer width="5"/>
                    <p:commandButton value="#{bundle['lblCancelar']}" action="#{tipoServicioController.guardarTiposServicio}" 
                                     process="@this" icon="fa fa-close"/>
 
                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:outputLabel for="nomtiposervicio" value="#{bundle['nomTipoServicio']}"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="nomtiposervicio" value="#{tipoServicioController.nomTipoServicio}" size="4"  styleClass="form-control"/>
                        </div>
                    </div>
                    <p:separator/>

                    <div id="datatable-single">
                        <p:dataTable id="tiposervicioDT" var="tiposervicio" value="#{tipoServicioController.listaTipoServicio}" paginator="true"
                                     paginatorPosition="bottom" 
                                     selection="#{tipoServicioController.tsf}" rowKey="#{tiposervicio.idtiposervicio}" rows="5">
                            <f:facet name="header">
                                #{bundle['ltsTipoServicio']}
                            </f:facet>
                            <p:column selectionMode="single" style="width: 42px" 
                                      styleClass="align-center"
                                      priority="1" />
                            <p:column headerText="#{bundle['nomTipoServicio']}" sortBy="#{tiposervicio.nombretiposervicio}">
                                <h:outputText value="#{tiposervicio.nombretiposervicio}" />
                            </p:column>
                        </p:dataTable>

                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
