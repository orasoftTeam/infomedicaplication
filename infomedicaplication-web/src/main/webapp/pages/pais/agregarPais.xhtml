<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        #{bundle['mtoPaisTitulo']}
    </ui:define>

    <ui:define name="body"  >
        <f:metadata>
        </f:metadata>
        
        <adm:breadcrumb title="#{bundle['agregarPaisTitulo']}" link="cadastro-default.xhtml?id="/>
        <h:form id="form" prependId="false" >
            <p:focus/>

			
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="#{bundle['lblGuardar']}" update="@form" action="#{deptoController.pruebaController}"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="#{bundle['lblCancelar']}" immediate="true"
                                         action="/index?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                                         
                    </div>
                    
                    <!--
                    
                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="/faces/index?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>
                    
                    -->

                    

                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:outputLabel for="nomPais" value="#{bundle['nomPais']}"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="nomPais" value="#{deptoController.df.nombre}" size="4"  styleClass="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
