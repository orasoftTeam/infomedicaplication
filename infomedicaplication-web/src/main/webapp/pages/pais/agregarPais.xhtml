<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        #{bundle['mtoPaisTitulo']}
    </ui:define>

    <ui:define name="body"  >
        <f:metadata>
        </f:metadata>

        <adm:breadcrumb title="#{bundle['agregarPaisTitulo']}" link="cadastro-default.xhtml?id="/>
        <h:form id="form" prependId="false" >
            <p:growl id="growl" showDetail="true" />
            <p:focus/>


            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="#{bundle['lblGuardar']}" update="form:nomPais form:paisDT" actionListener="#{paisController.guardarPais}"
                                         ajax="true"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="#{bundle['lblVer']}" update="form:nomPais form:paisDT" actionListener="#{paisController.validarSeleccion}"
                                         ajax="true"
                                         icon="ui-icon-search" styleClass="btn-primary" />
                        <p:spacer width="5"/>
                        <p:commandButton value="#{bundle['lblCancelar']}" 
                                         action="#{paisController.guardarPais}"
                                         process="@this"
                                         icon="fa fa-close"/>
                    </div>

                    <!--
                    
                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="/faces/index?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>
                    
                    -->



                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:outputLabel for="nomPais" value="#{bundle['nomPais']}"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="nomPais" value="#{paisController.nomPais}" size="4"  styleClass="form-control"/>
                        </div>
                    </div>
                    <p:separator/>
                    <div id="datatable-single">
                        <p:dataTable id="paisDT" var="pais" value="#{paisController.listaPais}" paginator="true"
                                     paginatorPosition="bottom" 
                                     selection="#{paisController.pf}" rowKey="#{pais.idpais}" rows="5">
                            <f:facet name="header">
                                #{bundle['lblLista']}
                            </f:facet>
                            <p:column selectionMode="single" style="width: 42px" 
                                      styleClass="align-center"
                                      priority="1" />
                            <p:column headerText="#{bundle['nomPais']}" sortBy="#{pais.nombrepais}">
                                <h:outputText value="#{pais.nombrepais}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
