<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ul class="sidebar-menu">
        <li class="treeview">
            <ui:repeat value="#{login.listaModulos}" var="modulo">
                <a href="#">
                    <i class="fa fa-laptop"></i>
                    <span>#{modulo.desaplic}</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <ui:repeat value="#{login.obtenerListaOpciones(modulo.codmodulo)}" var="opciones">
                        <li>
                            <h:form>
                                <p:commandLink ajax="false" actionListener="#{login.redireccionarEnlaces(opciones.opcion)}">
                                    <i class="fa fa-bars"></i>
                                    <span>#{opciones.desaplic}</span>
                                </p:commandLink>
                            </h:form>
                        </li>
                    </ui:repeat>
                </ul>
            </ui:repeat> 
        </li>
    </ul>


</ui:composition>
